    <div class="container">
      <h1>My favorite flowers</h1>
      <form id="add_flower">
        <select class="form-control" id="flower_name">
          <option value="rose">Rose</option>
          <option value="sunflower">Sunflower</option>
          <option value="tulip">tulip</option>
          <option value="african-violet">African Violet</option>
          <option value="hibiscus">Hibiscus</option>
          <option value="oxalis">Oxalis</option>
        </select>

        <label for="flower_price">Price of Flower</label>
        <input type="text" id="flower_price" class="form-control">

        <label for="flower_color">Color of Flower</label>
        <input type="text" id="flower_color" class="form-control">

        <div class="radio">
          <label>
            <input type="radio" name="flower_type" id="indoor" value="indoor" checked>
            Indoor
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flower_type" id="outdoor" value="outdoor" checked>
          Outdoor
          </label>
        </div>

        <button type="submit" class="btn btn-success">Add Flower</button>
      </form>
